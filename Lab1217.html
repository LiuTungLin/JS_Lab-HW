<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.outline{
			border-style: solid;
			border-width: thin;
			width: 400px;
			height: 240px;
			text-align: center;

		}
	</style>
</head>
<body>
	<table width="1300">
		<td align = "center">
			<div class="outline">
				<p></p>
				<strong>JS Calculator</strong>
				<p></p>

				<label>Number 1</label><br>
				<input type="Number" name="number" style="width: 300px;" id="number1"><br>

				<label>Number 2</label><br>
				<input type="Number" name="number" style="width: 300px" id="number2"><br>

				<label>Operate way?</label><br>
				<select style="width:300px;" id="operate">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select><p></p>

				<div>
				<input type="button" style="background-color:rosybrown; width: 300px; border-style: solid;" value="run" id="run">
				</div>
				<p id="result">result = </p>
			</div>
		</td>
	</table>

	<script>
		function run(){
			var result;
			var Num1 = document.getElementById("number1").value;
			var Num2 = document.getElementById("number2").value;
			var operate = document.getElementById("operate").value;

			var num1 = parseFloat(Num1);
			var num2 = parseFloat(Num2);

			if (operate == "+") {
				result=num1+num2;
			}else if(operate == "-"){
				result = num1-num2;
			}else if(operate == "*"){
				result = num1*num2;
			}else{
				result = num1/num2;
			}

			document.getElementById("result").innerHTML += result;
		}
		var button = document.getElementById("run");
		button.addEventListener("click", run);
			
	</script>
</body>
</html>
